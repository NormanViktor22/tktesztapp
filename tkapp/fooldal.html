<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telefonkönyv</title>
<style>
  body {
    background-color: #00ced1; /* türkiz háttér */
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
  }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  textarea {
    width: 100%;
    padding: 5px; /* kisebb méret */
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 14px; /* kisebb méret */
  }
  textarea {
    height: 80px; /* kisebb lakcím és levelezési cím mező */
  }
  input[type="checkbox"] {
    margin-right: 5px;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Telefonkönyv</h1>
  <form action="#" method="post" id="telefonkonyv-form">
    <label for="nev">Név:</label>
    <input type="text" id="nev" name="nev">
    <label for="email">E-mail cím:</label>
    <input type="email" id="email" name="email" required>
    <label for="telefonszam">Telefonszám:</label>
    <input type="tel" id="telefonszam" name="telefonszam">
    <label for="lakcim">Lakcím:</label>
    <textarea id="lakcim" name="lakcim" rows="2"></textarea>
    <label for="levelezesicim">Levelezési cím:</label>
    <textarea id="levelezesicim" name="levelezesicim" rows="2"></textarea>
    <label><input type="checkbox" id="egyezik" name="egyezik"> Lakcím megegyezik a levelezési címmel</label>
    <br>
    <label for="foto">Fotó csatolása:</label>
    <input type="file" id="foto" name="foto" accept="image/*">
    <br>
    <input type="submit" value="Mentés">
  </form>
</div>

<script>
  document.getElementById('egyezik').addEventListener('change', function() {
    if (this.checked) {
      document.getElementById('levelezesicim').value = document.getElementById('lakcim').value;
    } else {
      document.getElementById('levelezesicim').value = '';
    }
  });
</script>

</body>
</html>
